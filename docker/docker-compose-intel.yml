---
version: "3.7"
services:
  base:
    image: robotnik/summit-xl-sim:melodic-devel
    build:
      context: ..
      dockerfile: docker/Dockerfile
    #command: "bash"
    network_mode: "host"
    stdin_open: true
    tty: true
    privileged: true
    stop_signal: SIGINT
    environment:
      ROS_MASTER_URI: "http://localhost:11311"
      GAZEBO_MASTER_URI: "http://localhost:11345"
      DISPLAY: $DISPLAY
      QT_X11_NO_MITSHM: 1
      LIBGL_ALWAYS_INDIRECT: 0
      ROS_BU_PKG: $ROS_BU_PKG
      ROS_BU_LAUNCH: $ROS_BU_LAUNCH
      LAUNCH_ROSBRIDGE: "true"
    volumes:
      - type: bind
        source: /tmp/.X11-unix
        target: /tmp/.X11-unix
    devices:
      - "/dev/dri"
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]